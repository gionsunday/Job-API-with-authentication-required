<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job API |Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <main class="main">
        <div class="container">
           <h4 class="header_text">
            Welcome To  My Job API
           </h4>
           <span id="seejobs">
            Sign up to create jobs
           </span>
            
           <div class="inputs">
            <input class="input_item" type="text" id="name" placeholder="Enter name">
             <input class="input_item" type="text" id="email" placeholder="Enter email">
             <input class="input_item" type="text" id="password" placeholder="Enter Password">
           </div>
            <div class="btns">
                <button class="input_btn" id="signupbtn" type="submit">Sign up</button>
            </div>
            <p id="noauth" style="font-weight:700; color: rgb(248, 8, 0); padding: 5px;"></p>
            <a href="./index.html">Login</a>
        
        </div>
    </main>
    <script src="./js/signup.js"></script>
    
</body>
</html>
